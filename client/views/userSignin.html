<div class="container-fluid">
  <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form>
            <fieldset>
              <legend>Business Login</legend>
              
                <div class="form-group">
                  <label for="username">Email Address</label>
                  <input type="email" class="form-control" id="username" placeholder="Email Address" ng-model="user.email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
                </div>              
            </fieldset>
            

            <button ng-show="!user._id" type="submit" class="btn btn-primary btn-lg" ng-click="userSignin(user)">
              Login
            </button>
            <span class="member">Not a member? <a ui-sref="userSignup">Sign up here</a></span>
            
          </form>
        </div>
      </div>
  </div>  
</div>
